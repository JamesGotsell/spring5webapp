
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8"/>
  <title>Spring Framework Guru</title>
</head>
<body>
<h1>Author List</h1>

<table>
  <tr>
    <th>first name </th>
    <th>surname </th>
    <th> books </th>
  </tr>
  <tr th:each="author : ${authors}">
    <td th:text="${author.getFirstName()}">123</td>
    <td th:text="${author.getLastName()}"> Spring in Action</td>
    <td th:text="${author.books}"> Spring in Action</td>

  </tr>
</table>

</body>
</html>
